{% extends "base.html" %}
{% block title %}All Recipes{% endblock %}

{% block content %}
<h2>All Recipes</h2>
<ul>
    {% for recipe in recipes %}
        <li>{{ recipe.title }} by {{ recipe.author.username }}</li>
    {% empty %}
        <li>No recipes found.</li>
    {% endfor %}
</ul>
{% endblock %}
