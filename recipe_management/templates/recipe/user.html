{% extends "base.html" %}
{% block title %}User Profile{% endblock %}

{% block content %}
<h2>User Profile</h2>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
{% if user.profile_photo %}
    <img src="{{ user.profile_photo.url }}" alt="Profile photo" width="150">
{% endif %}
{% endblock %}
