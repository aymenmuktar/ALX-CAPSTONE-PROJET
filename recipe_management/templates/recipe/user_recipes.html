{% extends "base.html" %}
{% block title %}My Recipes{% endblock %}

{% block content %}
<h2>My Recipes</h2>
<ul>
    {% for recipe in recipes %}
        <li>{{ recipe.title }} - {{ recipe.description }}</li>
    {% empty %}
        <li>You have not created any recipes yet.</li>
    {% endfor %}
</ul>
{% endblock %}
